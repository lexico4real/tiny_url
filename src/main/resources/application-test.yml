spring:
  application:
    name: tiny_url
  datasource:
    url: jdbc:h2:mem:tinyurl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  hikari:
    minimum-idle: 5
    maximum-pool-size: 20
    idle-timeout: 30000
    pool-name: HikariDataSource
    max-lifetime: 1800000
    connection-timeout: 30000
  jpa:
    database-platform:  org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

app:
  tiny-url:
    base-url: http://localhost:8080
  url:
    default-expiry-days: 30
    max-length: 2048

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.example.shortener: DEBUG